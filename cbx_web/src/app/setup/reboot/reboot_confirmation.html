<div ng-cloak>
  <div class="modal-header">
    <h3 class="modal-title" translate="{{messages.title_id}}"></h3>
  </div>
  <div class="modal-body">
    <div translate="{{messages.confirmation_id}}">
    </div>
  </div>
  <div class="modal-footer">
    <div class="panel-controls">
      <div class="panel-controls__message"></div>
      <div class="panel-controls__buttons">
        <button
          ng-class="messages.apply_class"
          ng-click="apply()"
          translate="{{messages.apply_id}}"
          >
        </button>
        <button class="btn btn-default"
          ng-click="cancel()"
          translate="setup.configuration.cancel"
          >
        </button>
      </div>
    </div>
  </div>
</div>
