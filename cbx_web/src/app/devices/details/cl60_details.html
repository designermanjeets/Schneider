

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title" translate="devices.details.device_information"></h2>
  </div>

  <!-- no panel-body class, so the table goes full width -->
  <table class="device-details table">
    <tr>
      <td translate="devices.details.product_name"></td>
      <td ng-bind="inverterDetails.productName"></td>
    </tr>
    <tr>
      <td translate="devices.details.product_model_designation"></td>
      <td ng-bind="inverterDetails.PRODUCT_TYPE_CODE"></td>
    </tr>
    <tr>
      <td translate="devices.details.product_serial_number"></td>
      <td ng-bind="inverterDetails.SERIAL_NUMBER"></td>
    </tr>
    <tr>
      <td translate="devices.details.last_updated"></td>
      <td ng-bind="deviceInfo.lastUpdated"></td>
    </tr>
    <tr>
      <td translate="devices.details.output_type"></td>
      <td ng-bind="inverterDetails.OUTPUT_TYPE | outputType | makeDashIf: device.commError"></td>
    </tr>
  </table>
</div>
