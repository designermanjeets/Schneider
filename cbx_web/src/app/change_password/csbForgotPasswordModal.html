
<div class="modal-header">
    <h3 class="modal-title" translate="passwords.forgot_password"></h3>
</div>
<div class="modal-body">
    <div>
        <h5 translate="passwords.forgot_password_message">
        </h5>
    </div>
    <div>
        <h5>
            <b translate="passwords.email_address"></b> &nbsp;
            <input data-ng-model="forgotPasswordMailAddress" type="email" readonly />
        </h5>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="submit()" translate="passwords.submit"></button>
    <button type="button" class="btn btn-warning" data-ng-click="cancel()" translate="passwords.cancel"></button>
</div>
