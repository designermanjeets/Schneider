<div ng-show="forms.changePassword.$submitted">
  <div ng-messages="passwordValidationErrors.userName.error">
    <p ng-message="required">
      <span translate="setup.manage_passwords.username_required"></span>
    </p>
  </div>

  <!-- show one error max -->
  <div ng-messages="passwordValidationErrors.oldPassword.error">
    <p ng-message="required">
      <span translate="setup.manage_passwords.old_password_required"></span>
    </p>
  </div>

  <div ng-messages="passwordValidationErrors.newPassword.error">
    <p ng-message="required">
      <span translate="setup.manage_passwords.new_password_required"></span>
    </p>
    <p ng-message="passwordsMatch">
      <span translate="setup.manage_passwords.password_match"></span>
    </p>
    <p ng-message="defaultPassword">
      <span translate="setup.manage_passwords.default_password"></span>
    </p>
    <p ng-message="sameAsOldPassword">
      <span translate="setup.manage_passwords.same_as_old"></span>
    </p>
    <p ng-message="validPassword">
      <span translate="setup.manage_passwords.password_valid"></span>
    </p>
  </div>
</div>
